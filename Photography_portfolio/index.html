<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Photograph Portfolio</title>
</head>
<body>
    <div class="wrapper">
        <div class="left"></div>
        <div class="right"></div>

        <nav class="nav">
            <ul>
                <li class="logo">unsplash</li>
                <li class="menu"><i class='bx bx-menu'></i></li>
                <li class="collection">collection</li>
                <li class="explore">explore</li>
                <li class="search">search</li>
                <li class="profile">
                    <div class="img-box"></div>
                </li>
            </ul>
        </nav>
        <div class="content">
            <div class="img-wrapper">
                <div class="photo-box"></div>
            </div>
            <div class="info">
                <ul>
                    <li>unsplash</li>
                    <li>@Zhaalz</li>
                    <li>zhaalz.com</li>
                    <li><i class='bx bxs-share-alt'></i></li>
                </ul>
            </div>
            <div class="text">
                <h1>Zhaalz</h1>
                <p>Fashion Photographer</p>
            </div>
            <div class="name">Zhaalz</div>
            <div class="bottomnav">
                <ul>
                    <li>profile</li>
                    <li>portfolio</li>
                    <li>contact</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script>

        TweenMax.to('.left', 2, {
          delay: .8,
          width: '50%',
          ease: Power2.easeInOut
        })
    
        TweenMax.to('.right', 2, {
          delay: .6,
          width: '50%',
          ease: Power3.easeInOut
        })
    
        TweenMax.from('.nav', 2, {
          delay: .8,
          opacity: 0,
          ease: Expo.easeInOut
        })
    
        TweenMax.from('.text h1', 2, {
          delay: .6,
          x: 1000,
          ease: Circ.easeInOut
        })
    
        TweenMax.from('.text p', 2, {
          delay: .7,
          x: 1000,
          ease: Circ.easeInOut
        })
    
        TweenMax.to('.photo-box', 2, {
          delay: 1.5,
          width: '800px',
          ease: Power2.easeInOut
        })
    
        TweenMax.staggerFrom('.bottomnav ul li', 2, {
          delay: 1,
          x: 1000,
          ease: Circ.easeInOut
        }, 0.08)
    
        TweenMax.from('.info', 2, {
          delay: 1.5,
          y: 100,
          ease: Circ.easeInOut
        })
    
        TweenMax.from('.name', 2, {
          delay: 1.5,
          x: -600,
          ease: Circ.easeInOut
        })
    
      </script>
</body>
</html>
